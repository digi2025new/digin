{% extends "base.html" %}
{% block content %}
  <h2>Dashboard</h2>
  <p>Select your department:</p>
  <div class="departments">
    {% for dept in departments %}
      <button onclick="window.location.href='{{ url_for('department', dept=dept) }}'">{{ dept | upper }}</button>
    {% endfor %}
  </div>
  <!-- Add CSS/JS animations as desired -->
{% endblock %}
